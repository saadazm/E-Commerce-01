<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eagle Shop - Home</title>
  <meta name="description" content="Accessible e-commerce template home page" />
  <meta property="og:title" content="Eagle Shop - Home" />
  <meta property="og:description" content="Accessible e-commerce template home page" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Eagle+Shop" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#42342F',
            light: '#E8E8ED',
            accent: '#E39D4C'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div id="header"></div>
<main class="max-w-6xl mx-auto p-4">
  <section class="text-center py-16">
    <h1 class="text-4xl font-bold mb-4">Welcome to Eagle Shop</h1>
    <p class="mb-6">Your one-stop shop for sample goods.</p>
    <a href="product.html" class="btn-primary inline-block">Shop Now</a>
  </section>
  <section class="grid md:grid-cols-3 gap-6">
    <article class="bg-white p-4 rounded shadow">
      <img src="/files/vntgpc2.png" alt="Sample product" class="mb-4 w-full h-auto" />
      <h2 class="text-xl mb-2">Product - 1</h2>
      <p class="mb-2">$19.99</p>
      <a href="product.html" class="text-accent hover:underline">View Details</a>
    </article>
    <article class="bg-white p-4 rounded shadow">
      <img src="/files/kettlebell 20.png" alt="Sample product" class="mb-4 w-full h-auto" />
      <h2 class="text-xl mb-2">Product -2 </h2>
      <p class="mb-2">$19.99</p>
      <a href="product.html" class="text-accent hover:underline">View Details</a>
    </article>
  </section>
</main>
<div id="footer"></div>
<script src="js/app.js"></script>
</body>
</html>
